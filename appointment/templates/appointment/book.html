{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if wrongmno %}
<div class="alert alert-danger alert-dismissible fade show">
  <strong>
    {{wrongmno}}
    </strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
{% endif %} 
{% if wrongmail %}
<div class="alert alert-danger alert-dismissible fade show">
  <strong>
    {{wrongmail}}
    </strong>
  <button type="button" class="btn-close " data-bs-dismiss="alert"></button>
</div>
{% endif %} 

<body>
    <div class="container-fluid">
        <div class="row" style="margin-right: 50px;">
            <div class="col-3 my-5">
    
            </div>
            <div class="col-9 my-5">
                <div class="form-control" style="padding-right: 5%; padding-top: 3%; padding-bottom: 5%; background-image :linear-gradient(rgb(81, 185, 211), rgb(74, 207, 207));" id="myform">
                    <h2 class="text-center mt-4">Book An Appointment</h2>
                    <form method="POST" action="{% url 'book' %}" id="book-form">
                        {% csrf_token %}
                        <div class="row mt-5">
                            <div class="col-2"></div>
                            <div class="col-5">
                                <input class ="form-control" type="text" placeholder="First Name*" name="fname" required autofocus>
                            </div>
                            <div class="col-5">
                                <input class ="form-control" type="text" placeholder="Last Name" name="lname">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-2"></div>
                            <div class="col-5">
                                <input class ="form-control" type="number" placeholder="Age*" name="age" required>
                            </div>
                            <div class="col-5">
                                <select class="form-select" name="sex" required>
                                    <option selected disabled value="">Sex*</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-2"></div>
                            <div class="col-5">
                                <input class ="form-control" type="number" placeholder="Mobile*" name="mobile" id="mobile" required>
                            </div>
                            <div class="col-5">
                                <input class ="form-control" type="email" placeholder="Email*" name="email" required>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-2"></div>
                            <div class="col-5">
                                <input class ="form-control" type="date" placeholder="Appointment Date" name="date" min="{% now 'Y-m-d' %}" required>
                            </div>
                            <div class="col-5">
                                <select class="form-select" name="slot" required>
                                    <option selected disabled value="">Appointment Time</option>
                                    <option value="Morning">Morning (8am-1pm)</option>
                                    <option value="Afternoon">Afternoon (2pm-5pm)</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-2"></div>
                            <div class="col-5">
                                <input class ="form-control" type="text" placeholder="Extra Notes (Optional)" name="notes">
                            </div>
                            <div class="col-5">
                                <select class="form-select" name="service" required>
                                    <option selected disabled value="">Service*</option>
                                    {% for service in services%}
                                    <option value="{{ service.id }}">{{ service.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="mt-4" style="padding-left: 50%;">
                            <button class="btn btn-primary" id="submit-btn" value="Book Now" style="height:50px; width:150px; border-radius: 200px;">Book Now</button>
                        </div>
                        <center>
                            <div id="error">
                                hello
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'appointment\book.js' %}"></script>

{% endblock %}
