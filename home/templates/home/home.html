{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      {% for x in s.all %}
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ x.id }}" aria-label="Slide 2"></button>
      {% endfor %}
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'home\welcome.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h3>Welcome to Diwi Health Studio!</h3>
          <p>One place to fulfill all your needs.</p>
        </div>
      </div>

      {% for x in s.all %}
      <div class="carousel-item">
        <img src="{{ x.banner.url }}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ x.title }}</h5>
          <p>{{ x.tagline }}</p>
        </div>
      </div>
      {% endfor %}


      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
