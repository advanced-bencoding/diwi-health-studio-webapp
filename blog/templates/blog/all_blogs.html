{% extends 'base.html' %}

{% block content %}

<h2>Dev has written {{ blogs.count }}</h2>

{% for blog in blogs reversed %}

<a href="{% url 'detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date }}</h5>
<img src="{{ blog.image.url }}" width="400px">
<p>{{ blog.description|truncatechars:100 }}</p>


{% endfor %}

{% endblock %}
