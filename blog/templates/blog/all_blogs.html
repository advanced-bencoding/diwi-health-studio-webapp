{% extends 'base.html' %}




<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
<section>
    {% block content %}
<div class ="blog-sec">
<div class ="container">
<div class="row">
<div class="col-lg-12">
<h2 class ="text-center pt-5 pb-10">Blog Section</h2>
<h2 class ="text-center">We have written {{ blogs.count }} blogs</h2>
</div>
</div>
<div class = "row">
        <div class="cards" style="width:500px">
        {% for blog in blogs reversed %}
        
        <a href="{% url 'detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
        <h5>{{ blog.date }}</h5>
        <img src="{{ blog.image.url }}" width="200px" >
        <p>{{ blog.description|truncatechars:100 }}</p>
        
        
        {% endfor %}
        
        {% endblock %}
 	   
	    </div>
    
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
