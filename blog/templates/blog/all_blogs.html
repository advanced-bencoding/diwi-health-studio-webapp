## {% extends 'base.html' %}

{% block content %}




Hello Blog

<h2>Dev has written {{ blogs.count }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date }}</h5>
<img src="{{ blog.image.url }} ">
<p>{{ blog.description }}</p>


{% endfor %}

{% endblock %}
